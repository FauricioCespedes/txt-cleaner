<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TXT Cleaner</title>
    <script defer src="./scripts.js"></script>
</head>
<body style="background-color: #2B2B36; color: white; font-family: sans-serif">
    <div style="margin-bottom: 1em">
        <label for="txtFileName">Nombre txt</label>
        <input type="text" name="txtFileName" id="txtFileName" style="display: block; margin-top: .5em">
    </div>
    <div>
        <label for="txtFile">Ingresa tu txt</label>
        <input type="file" name="txtFile" id="txtFile" style="display: block; margin-top: .5em">
    </div>

    <div style="border: 3px solid white; padding: .5em; margin-top: 1em" id="container">[Output]</div>
</body>
</html>
